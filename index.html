<!DOCTYPE html>
<html>
  <head>
    <title>Максимум</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Cover with button -->
    <div class="container-fluent">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12 cover">
          <div class="col-3">
            <input type="image" src="assets/img/button.png" alt="button" class="img-fluid">
          </div>
          <picture>
            <source srcset="assets/img/cover_xs.jpg" class="image-fluid" media="(max-width: 320px)">
            <source srcset="assets/img/cover_sm.jpg" class="image-fluid" media="(max-width: 576px)">
            <img src="assets/img/cover_lg_mg.jpg" alt="cover" class="img-fluid">
          </picture>
        </div>
      </div>
    </div>
    <!-- Header for cards -->
    <div class="container">
      <div class="row">
        <div class="col-12 text">
          <h2 class="text-center">Ответив на 6 вопросов теста, вы получите</h2>
        </div>
      </div>
    </div>
    <!-- Cards container -->
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <img src="assets/img/book.jpg" alt="book" class="img-fluid">
          <p>Книга “КНУТ. Как научить ребенка учиться” Шамиль Ахмадуллин</p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <img src="assets/img/teaching.jpg" alt="teacher" class="img-fluid">
          <p>Персональную программу обучения для вашего ребёнка</p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <img src="assets/img/person.jpg" alt="person" class="img-fluid">
          <p>5 советов, как быстро сделать домашнюю работу, от почетного работника общего образования РФ Агеевой Ольги Генадьевны</p>
        </div>
      </div>
    </div>
    <!-- Footer's button -->
    <div class="container-fluent">
      <div class="row">
        <div class="col-12 wave">
          <div id="wave">
            <img src="assets/img/Wave.jpg" alt="wave" class="img-fluid">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <input type="image" src="assets/img/button%20gift.png" alt="button + gift">
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
